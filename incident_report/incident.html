<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incident Report</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="incident.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <iconify-icon icon="clarity:talk-bubbles-solid" class="chat"></iconify-icon>
            <p id="protektalk">ProtekTalk</p>
        </div>
        <p id="title" class="content">INCIDENT REPORT SUBMISSION</p>
        <div class="input_container">
            <label id="enter" class="content">Enter incident report number</label>
            <input id="input" class="content" placeholder="e.g 1307">
        </div>
        <div class="button_container">
            <button>Submit</button>
        </div>
        <p id="title" class="details">INCIDENT REPORT DETAILS</p>
        <p id="number">Incident No. <b>1037</b></p>

        <div id="box_container">
            <div id="report_box">
                <p>Status: <b>Under investigation.</b></p>
                <p>Date of incident: <b>04/25/25</b></p>
                <p>Agency phone number: <b>123-456-789</b></p>
            </div>
        </div>
    </div>
    <script src="https://code.iconify.design/iconify-icon/1.0.8/iconify-icon.min.js"></script>
</body>
</html>
