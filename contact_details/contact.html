<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <iconify-icon icon="clarity:talk-bubbles-solid" class="chat"></iconify-icon>
            <p id="protektalk">ProtekTalk</p>
        </div>

        <p id="title" class="content">CONTACT INFORMATION</p>
        <p id="enter">Please enter your contact details below</p>
        <div class="main">
            <div class="input_container">
                <div class="input_content one">
                    <label class="labels" for="full-name">Full Name:</label>
                    <input id="full-name" class="content_one" placeholder="Full Name">
                </div>

                <div class="input_content two">
                    <label class="labels" for="contact-number">Contact Number:</label>
                    <input id="contact-number" class="content_two" placeholder="Contact Number">
                </div>

                <div class="input_content three">
                    <label class="labels" for="email">Email (optional):</label>
                    <input id="email" class="content_three" placeholder="Email (optional)">
                </div>
            </div>
        </div>

        <div class="button_container">
            <button>Submit</button>
        </div>

    </div>
    <script src="https://code.iconify.design/iconify-icon/1.0.8/iconify-icon.min.js"></script>
</body>
</html>
